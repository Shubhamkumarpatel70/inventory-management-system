<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Custom pop-up notification */
        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
            z-index: 1000;
            animation: fadeInOut 3s ease-in-out;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Loader animation */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            #qr-reader { width: 100% !important; height: auto !important; }
            #cameraSelect { width: 80% !important; }
            #refreshCameras { width: 20% !important; }
            #scanQR { width: 100% !important; }
        }
    </style>
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800">üì¶ Smart Inventory Management</h1>
        </header>

        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-blue-500 text-white p-5 rounded-lg shadow text-center">
                <h2 class="text-lg font-semibold">Total Products</h2>
                <p id="total-products" class="text-3xl font-bold mt-2">0</p>
            </div>
            <div class="bg-red-500 text-white p-5 rounded-lg shadow text-center">
                <h2 class="text-lg font-semibold">Low Stock Alerts</h2>
                <p id="low-stock-alerts" class="text-3xl font-bold mt-2">0</p>
            </div>
            <div class="bg-green-500 text-white p-5 rounded-lg shadow text-center">
                <h2 class="text-lg font-semibold">Scan QR/Barcode</h2>
                <button id="scanQR" class="btn bg-white text-green-600 font-bold py-2 px-4 rounded-lg mt-3 hover:bg-gray-200">
                    üì∑ Scan Now
                </button>
            </div>
        </div>

        <!-- Actions & Camera Selection -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-purple-500 text-white p-5 rounded-lg shadow text-center">
                <h2 class="text-lg font-semibold">View All Products</h2>
                <button id="viewAllProducts" class="btn bg-white text-purple-600 font-bold py-2 px-4 rounded-lg mt-3 hover:bg-gray-200">
                    üîç View All
                </button>
            </div>
            <div class="bg-indigo-500 text-white p-5 rounded-lg shadow text-center">
                <h2 class="text-lg font-semibold">Select Camera</h2>
                <div class="flex items-center justify-center gap-2">
                    <select id="cameraSelect" class="mt-3 w-full px-4 py-2 bg-white text-indigo-600 rounded-lg">
                        <option value="">Select Camera</option>
                    </select>
                    <button id="refreshCameras" class="btn bg-white text-indigo-600 font-bold py-2 px-4 rounded-lg hover:bg-gray-200">
                        üîÑ
                    </button>
                </div>
            </div>
            <div class="bg-yellow-500 text-white p-5 rounded-lg shadow text-center">
                <h2 class="text-lg font-semibold">Search Products</h2>
                <input type="text" id="searchInput" class="mt-3 px-4 py-2 rounded-lg border-none bg-white text-gray-800 w-full" placeholder="Search by name or ID..." />
            </div>
        </div>

        <!-- Recent Scanned Products Table -->
        <h2 class="text-xl font-bold mb-3">üìå Recent Scanned Products</h2>
        <div class="overflow-auto">
            <table class="w-full border border-gray-300 rounded-lg shadow-sm">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border p-3">Product ID</th>
                        <th class="border p-3">Product Name</th>
                        <th class="border p-3">Stock</th>
                    </tr>
                </thead>
                <tbody id="recent-products" class="text-gray-700 text-center"></tbody>
            </table>
        </div>

        <!-- QR Scanner -->
        <div id="qr-reader" class="hidden mt-6 relative border-2 border-gray-300 p-4 rounded-lg"></div>
        <button id="closeScanner" class="hidden btn bg-red-600 text-white font-bold py-2 px-4 rounded-lg mt-3 hover:bg-red-800">
            ‚ùå Stop Scanning
        </button>

        <div id="popup" class="popup" aria-live="polite"></div>
    </div>

    <script>
        let scanningPaused = false;
        let html5QrCode = null;
        let selectedCameraId = null;

        function playBeep() {
    try {
        const beep = new Audio("/audio/beep.wav");  // Ensure the path is correct
        beep.play().catch(error => console.error("üîá Beep sound error:", error));
    } catch (error) {
        console.error("üîá Beep sound error:", error);
    }
}


        async function fetchInventory() {
            try {
                const response = await fetch("https://inventory-management-system-1-2c9n.onrender.com/products");
                return response.ok ? await response.json() : [];
            } catch (error) {
                console.error("‚ùå Error fetching inventory:", error);
                return [];
            }
        }

        async function updateDashboard() {
            const inventory = await fetchInventory();
            document.getElementById("total-products").innerText = inventory.length;
            document.getElementById("low-stock-alerts").innerText = inventory.filter(item => item.stock < 5).length;
            renderRecentProducts(inventory);
        }

        function showPopup(message) {
            const popup = document.getElementById("popup");
            popup.innerText = message;
            popup.style.display = "block";
            setTimeout(() => popup.style.display = "none", 3000);
        }

        function renderRecentProducts(inventory) {
            const recentList = document.getElementById("recent-products");
            recentList.innerHTML = "";
            inventory.slice(-5).forEach(item => {
                recentList.innerHTML += ` 
                    <tr>
                        <td class="p-2 border">${item.id}</td>
                        <td class="p-2 border">${item.name}</td>
                        <td class="p-2 border">${item.stock}</td>
                    </tr>`;
            });
        }

        async function onScanSuccess(decodedText) {
    if (scanningPaused) return;
    scanningPaused = true;
    
    playBeep();  // Play beep locally

    const inventory = await fetchInventory();
    let existingProduct = inventory.find(item => item.id === decodedText);

    if (existingProduct) {
        existingProduct.stock += 1;
        const response = await fetch(`https://inventory-management-system-1-2c9n.onrender.com/update-product/${existingProduct.id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ stock: existingProduct.stock })
        });

        if (response.ok) {
            showPopup(`‚úÖ Stock Updated for: ${existingProduct.name}`);
            updateDashboard();
        } else {
            showPopup("‚ùå Failed to update product.");
        }
    } else {
        let productName = prompt(`Enter name for barcode ${decodedText}:`);
        if (!productName) {
            showPopup("‚ùå Scan cancelled. Product name required.");
            scanningPaused = false;
            return;
        }

        const response = await fetch("https://inventory-management-system-1-2c9n.onrender.com/save-scan", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: decodedText, name: productName, stock: 1 })
        });

        if (response.ok) {
            updateDashboard();
        } else {
            showPopup("‚ùå Failed to save new product.");
        }
    }

    setTimeout(() => scanningPaused = false, 1000);
}


        // Camera Selection
        async function populateCameraSelect() {
            const cameraSelect = document.getElementById("cameraSelect");
            const cameraStatus = document.getElementById("cameraStatus");
            cameraSelect.innerHTML = '<option value="">Select Camera</option>';
            cameraStatus.innerHTML = '<span class="loading"></span> Loading cameras...';

            try {
                const cameras = await Html5Qrcode.getCameras();
                if (cameras.length === 0) {
                    cameraStatus.innerText = "No cameras found.";
                } else {
                    cameras.forEach(camera => {
                        cameraSelect.innerHTML += `<option value="${camera.id}">${camera.label}</option>`;
                    });
                    cameraStatus.innerText = `${cameras.length} camera(s) found.`;
                }
            } catch (error) {
                console.error("‚ùå Error fetching cameras:", error);
                cameraStatus.innerText = "Failed to load cameras. Please check permissions.";
            }
        }

        document.getElementById("refreshCameras").addEventListener("click", populateCameraSelect);

        document.getElementById("scanQR").addEventListener("click", async () => {
    selectedCameraId = document.getElementById("cameraSelect").value;
    if (!selectedCameraId) {
        showPopup("‚ùå Please select a camera first.");
        return;
    }

    // Show the QR scanner UI
    document.getElementById("qr-reader").classList.remove("hidden");
    document.getElementById("closeScanner").classList.remove("hidden");

    if (!html5QrCode) html5QrCode = new Html5Qrcode("qr-reader");

    // Start scanning using the selected camera
    html5QrCode.start(selectedCameraId, {
        fps: 15,
        qrbox: { width: 250, height: 250 }
    }, onScanSuccess, {
        formatsToSupport: [
            Html5QrcodeSupportedFormats.CODE_128,
            Html5QrcodeSupportedFormats.CODE_39,
            Html5QrcodeSupportedFormats.CODE_93
        ]
    }).catch(err => {
        console.error("Error starting scanner: ", err);
        showPopup("‚ùå Failed to start the camera.");
    });
});


        document.getElementById("closeScanner").addEventListener("click", () => {
            if (html5QrCode) {
                html5QrCode.stop();
                document.getElementById("qr-reader").classList.add("hidden");
                document.getElementById("closeScanner").classList.add("hidden");
            }
        });

        // View All Products
        document.getElementById("viewAllProducts").addEventListener("click", () => {
            window.location.href = "products.html";
        });

        // Search Products
        let searchTimeout;
        document.getElementById("searchInput").addEventListener("input", async (event) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                const searchTerm = event.target.value.toLowerCase();
                const inventory = await fetchInventory();
                const filteredProducts = inventory.filter(item =>
                    item.name.toLowerCase().includes(searchTerm) || item.id.includes(searchTerm)
                );
                renderRecentProducts(filteredProducts);
            }, 300); // 300ms debounce
        });

        // Initialize
        populateCameraSelect();
        updateDashboard();
    </script>
</body>

</html>
