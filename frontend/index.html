<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="styles.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

body {
    background: linear-gradient(135deg, #e3f2fd, #f1f5f9);
    font-family: 'Poppins', sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
}

/* === Popup Notifications === */
.popup {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(50, 50, 50, 0.9);
    color: white;
    padding: 14px 28px;
    border-radius: 10px;
    font-weight: 600;
    display: none;
    z-index: 1000;
    animation: fadeInOut 3s ease-in-out;
    box-shadow: 0px 6px 24px rgba(0, 0, 0, 0.25);
}

/* === Grid Layout for Cards === */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
}

/* === Modern Card Styling === */
.grid div {
    transition: all 0.3s ease-in-out;
    border-radius: 14px;
    padding: 20px;
    text-align: center;
    color: white;
    font-weight: 600;
    font-size: 18px;
    backdrop-filter: blur(12px);
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.2);
    overflow: hidden;
}

/* === Updated Gradient Colors === */
.grid div:nth-child(1) { background: linear-gradient(135deg, #4c8bf5, #4169e1); }
.grid div:nth-child(2) { background: linear-gradient(135deg, #2eca72, #1b9b50); }
.grid div:nth-child(3) { background: linear-gradient(135deg, #ffb92c, #e09500); }
.grid div:nth-child(4) { background: linear-gradient(135deg, #e44198, #c91a74); }
.grid div:nth-child(5) { background: linear-gradient(135deg, #14b4c5, #0e8599); }
.grid div:nth-child(6) { background: linear-gradient(135deg, #f34646, #c92c2c); }

/* === Smooth Hover Effects === */
.grid div:hover {
    transform: translateY(-6px);
    box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.18);
    filter: brightness(1.15);
}

/* === Buttons === */
.btn {
    padding: 12px 24px;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.3s ease-in-out;
    display: inline-block;
    cursor: pointer;
    border: none;
    font-size: 16px;
    box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.15);
    text-transform: uppercase;
}

.btn:hover {
    opacity: 0.9;
    transform: scale(1.05);
}

.btn-green {
    background: linear-gradient(135deg, #28c76f, #20a75f);
    color: white;
}

.btn-purple {
    background: linear-gradient(135deg, #9561e2, #7b52c6);
    color: white;
}

.btn-red {
    background: linear-gradient(135deg, #ea5455, #d42b2c);
    color: white;
}

/* === Table Styling === */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
}

th, td {
    padding: 16px;
    text-align: center;
    font-size: 16px;
}

th {
    background: linear-gradient(135deg, #dbeafe, #bfdbfe);
    font-weight: bold;
    color: #333;
    border-bottom: 2px solid #cbd5e1;
}

tbody tr:nth-child(even) {
    background-color: #f8fafc;
}

tbody tr:hover {
    background-color: #e2e8f0;
    transition: background 0.3s ease;
}

/* === Input Fields === */
input[type="text"] {
    padding: 12px;
    border-radius: 10px;
    border: 2px solid #cbd5e1;
    transition: all 0.3s ease;
    font-size: 16px;
    width: 100%;
}

input[type="text"]:focus {
    border-color: #4169e1;
    outline: none;
    box-shadow: 0px 0px 10px rgba(65, 105, 225, 0.5);
}

/* === Dropdown Container === */
select {
    appearance: none; /* Removes default browser styles */
    width: 100%;
    max-width: 300px;
    padding: 12px;
    border-radius: 10px;
    background: linear-gradient(135deg, #4c8bf5, #4169e1);
    color: white;
    font-weight: 600;
    font-size: 16px;
    border: none;
    outline: none;
    box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.15);
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

/* === Hover & Focus Effects === */
select:hover, select:focus {
    background: linear-gradient(135deg, #4169e1, #324cce);
    transform: scale(1.05);
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
}

/* === Dropdown Arrow Icon Customization === */
select::-ms-expand {
    display: none; /* Hide default dropdown arrow in IE */
}

/* === Improve Options Look === */
option {
    background: #f8fafc;
    color: #333;
    padding: 12px;
    font-weight: 500;
}

/* === Mobile Optimization === */
@media (max-width: 640px) {
    select {
        max-width: 100%;
    }
}

/* === Camera Selection === */
#cameraSelect {
    padding: 12px;
    border-radius: 10px;
    background: linear-gradient(135deg, #4169e1, #2c52d3);
    color: white;
    font-weight: 600;
    transition: all 0.3s ease;
}

#cameraSelect:hover {
    background: linear-gradient(135deg, #2c52d3, #1f3ab1);
}

/* === Loading Animation === */
.loading {
    display: inline-block;
    width: 26px;
    height: 26px;
    border: 4px solid rgba(0, 0, 0, 0.2);
    border-radius: 50%;
    border-top-color: #4169e1;
    animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* === Fade In/Out Animation for Popups === */
@keyframes fadeInOut {
    0% { opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { opacity: 0; }
}

/* === Responsive Design for Mobile Screens === */
@media (max-width: 640px) {
    #qr-reader {
        width: 100% !important;
        height: auto !important;
    }

    #cameraSelect {
        width: 80% !important;
    }

    #refreshCameras {
        width: 18% !important;
    }

    #scanQR {
        width: 100% !important;
    }

    .grid {
        grid-template-columns: 1fr !important;
    }

    .btn {
        width: 100%;
    }
}

</style>
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <header class="mb-6 text-center">
            <h1 class="text-2xl font-bold text-gray-800">üì¶ Smart Inventory Management</h1>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
            <div class="bg-blue-100 p-4 rounded-lg shadow text-center">
                <h2 class="text-lg font-semibold">Total Products</h2>
                <p id="total-products" class="text-2xl font-bold">0</p>
            </div>
            <div class="bg-red-100 p-4 rounded-lg shadow text-center">
                <h2 class="text-lg font-semibold">Low Stock Alerts</h2>
                <p id="low-stock-alerts" class="text-2xl font-bold">0</p>
            </div>
            <div class="bg-green-100 p-4 rounded-lg shadow text-center">
                <h2 class="text-lg font-semibold">Scan QR/Barcode</h2>
                <button id="scanQR" class="btn btn-green mt-2">
                    üì∑ Scan Now
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
            <div class="bg-purple-100 p-4 rounded-lg shadow text-center">
                <h2 class="text-lg font-semibold">View All Products</h2>
                <button id="viewAllProducts" class="btn btn-purple mt-2">
                    üîç View All
                </button>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-lg text-center w-full max-w-md mx-auto border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-700">üì∑ Select Camera</h2>
            
                <div class="flex items-center justify-center gap-3 mt-3">
                    <select id="cameraSelect" class="w-full px-4 py-3 bg-gradient-to-r from-indigo-500 to-indigo-600 text-white font-medium rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-400 transition-all">
                        <option value="">Select Camera</option>
                    </select>
                    
                    <button id="refreshCameras" class="flex items-center justify-center p-3 rounded-lg bg-gradient-to-r from-purple-500 to-purple-600 text-white shadow-md hover:scale-105 transition-transform">
                        üîÑ
                    </button>
                </div>
            
                <p id="cameraStatus" class="text-sm text-gray-500 mt-3 italic"></p>
            </div>
            

            <div class="bg-yellow-100 p-4 rounded-lg shadow text-center">
                <h2 class="text-lg font-semibold">Search Products</h2>
                <input type="text" id="searchInput" class="mt-2 px-4 py-2 rounded-lg border border-gray-300" placeholder="Search by name or ID..." />
            </div>
        </div>

        <h2 class="text-xl font-bold mb-3">Recent Scanned Products</h2>
        <div class="overflow-auto">
            <table class="w-full border border-gray-300 rounded-lg">
                <thead>
                    <tr>
                        <th class="border">Product Id</th>
                        <th class="border">Product Name</th>
                        <th class="border">Stock</th>
                    </tr>
                </thead>
                <tbody id="recent-products"></tbody>
            </table>
        </div>

        <div id="qr-reader" class="hidden mt-6 relative"></div>
        <button id="closeScanner" class="hidden btn btn-red mt-2">
            ‚ùå Stop Scanning
        </button>

        <div id="popup" class="popup" aria-live="polite"></div>
    </div>

    <script>
        let scanningPaused = false;
        let html5QrCode = null;
        let selectedCameraId = null;

        function playBeep() {
    try {
        const beep = new Audio("/audio/beep.wav");  // Ensure the path is correct
        beep.play().catch(error => console.error("üîá Beep sound error:", error));
    } catch (error) {
        console.error("üîá Beep sound error:", error);
    }
}


        async function fetchInventory() {
            try {
                const response = await fetch("https://inventory-management-system-1-2c9n.onrender.com/products");
                return response.ok ? await response.json() : [];
            } catch (error) {
                console.error("‚ùå Error fetching inventory:", error);
                return [];
            }
        }

        async function updateDashboard() {
            const inventory = await fetchInventory();
            document.getElementById("total-products").innerText = inventory.length;
            document.getElementById("low-stock-alerts").innerText = inventory.filter(item => item.stock < 5).length;
            renderRecentProducts(inventory);
        }

        function showPopup(message) {
            const popup = document.getElementById("popup");
            popup.innerText = message;
            popup.style.display = "block";
            setTimeout(() => popup.style.display = "none", 3000);
        }

        function renderRecentProducts(inventory) {
            const recentList = document.getElementById("recent-products");
            recentList.innerHTML = "";
            inventory.slice(-5).forEach(item => {
                recentList.innerHTML += ` 
                    <tr>
                        <td class="p-2 border">${item.id}</td>
                        <td class="p-2 border">${item.name}</td>
                        <td class="p-2 border">${item.stock}</td>
                    </tr>`;
            });
        }

        async function onScanSuccess(decodedText) {
    if (scanningPaused) return;
    scanningPaused = true;
    
    playBeep();  // Play beep locally

    const inventory = await fetchInventory();
    let existingProduct = inventory.find(item => item.id === decodedText);

    if (existingProduct) {
        existingProduct.stock += 1;
        const response = await fetch(`https://inventory-management-system-1-2c9n.onrender.com/update-product/${existingProduct.id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ stock: existingProduct.stock })
        });

        if (response.ok) {
            showPopup(`‚úÖ Stock Updated for: ${existingProduct.name}`);
            updateDashboard();
        } else {
            showPopup("‚ùå Failed to update product.");
        }
    } else {
        let productName = prompt(`Enter name for barcode ${decodedText}:`);
        if (!productName) {
            showPopup("‚ùå Scan cancelled. Product name required.");
            scanningPaused = false;
            return;
        }

        const response = await fetch("https://inventory-management-system-1-2c9n.onrender.com/save-scan", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: decodedText, name: productName, stock: 1 })
        });

        if (response.ok) {
            updateDashboard();
        } else {
            showPopup("‚ùå Failed to save new product.");
        }
    }

    setTimeout(() => scanningPaused = false, 1000);
}


        // Camera Selection
        async function populateCameraSelect() {
            const cameraSelect = document.getElementById("cameraSelect");
            const cameraStatus = document.getElementById("cameraStatus");
            cameraSelect.innerHTML = '<option value="">Select Camera</option>';
            cameraStatus.innerHTML = '<span class="loading"></span> Loading cameras...';

            try {
                const cameras = await Html5Qrcode.getCameras();
                if (cameras.length === 0) {
                    cameraStatus.innerText = "No cameras found.";
                } else {
                    cameras.forEach(camera => {
                        cameraSelect.innerHTML += `<option value="${camera.id}">${camera.label}</option>`;
                    });
                    cameraStatus.innerText = `${cameras.length} camera(s) found.`;
                }
            } catch (error) {
                console.error("‚ùå Error fetching cameras:", error);
                cameraStatus.innerText = "Failed to load cameras. Please check permissions.";
            }
        }

        document.getElementById("refreshCameras").addEventListener("click", populateCameraSelect);

        document.getElementById("scanQR").addEventListener("click", async () => {
    selectedCameraId = document.getElementById("cameraSelect").value;
    if (!selectedCameraId) {
        showPopup("‚ùå Please select a camera first.");
        return;
    }

    // Show the QR scanner UI
    document.getElementById("qr-reader").classList.remove("hidden");
    document.getElementById("closeScanner").classList.remove("hidden");

    if (!html5QrCode) html5QrCode = new Html5Qrcode("qr-reader");

    // Start scanning using the selected camera
    html5QrCode.start(selectedCameraId, {
        fps: 15,
        qrbox: { width: 250, height: 250 }
    }, onScanSuccess, {
        formatsToSupport: [
            Html5QrcodeSupportedFormats.CODE_128,
            Html5QrcodeSupportedFormats.CODE_39,
            Html5QrcodeSupportedFormats.CODE_93
        ]
    }).catch(err => {
        console.error("Error starting scanner: ", err);
        showPopup("‚ùå Failed to start the camera.");
    });
});


        document.getElementById("closeScanner").addEventListener("click", () => {
            if (html5QrCode) {
                html5QrCode.stop();
                document.getElementById("qr-reader").classList.add("hidden");
                document.getElementById("closeScanner").classList.add("hidden");
            }
        });

        // View All Products
        document.getElementById("viewAllProducts").addEventListener("click", () => {
            window.location.href = "products.html";
        });

        // Search Products
        let searchTimeout;
        document.getElementById("searchInput").addEventListener("input", async (event) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                const searchTerm = event.target.value.toLowerCase();
                const inventory = await fetchInventory();
                const filteredProducts = inventory.filter(item =>
                    item.name.toLowerCase().includes(searchTerm) || item.id.includes(searchTerm)
                );
                renderRecentProducts(filteredProducts);
            }, 300); // 300ms debounce
        });

        // Initialize
        populateCameraSelect();
        updateDashboard();
    </script>
</body>

</html>
